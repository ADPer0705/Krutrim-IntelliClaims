<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        .settings-card {
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .settings-card h5 {
            margin-bottom: 1.5rem;
            color: #0d6efd;
        }
        .btn-save {
            width: 120px;
        }
        @media (max-width: 768px) {
            .settings-card {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="KRUTRIM.html">
                <i class="fas fa-chart-line"></i> Krutrim
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="knowledge_base.html">Knowledge Base</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="callback_schedule.html">Schedule</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="settings.html">Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="manage_claims.html">Manage Claims</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="task_page.html">Task Management</a>
                    </li>
                </ul>
                <div class="dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user-circle fa-lg"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Profile Settings</a></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Account Settings -->
        <div class="settings-card">
            <h5><i class="fas fa-user-cog me-2"></i>Account Settings</h5>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" value="john_doe">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" value="john.doe@example.com">
            </div>
            <button class="btn btn-outline-secondary">Change Password</button>
        </div>

        <!-- Notification Preferences -->
        <div class="settings-card">
            <h5><i class="fas fa-bell me-2"></i>Notification Preferences</h5>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" id="emailNotifications" checked>
                <label class="form-check-label" for="emailNotifications">
                    Email Notifications
                </label>
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" id="pushNotifications" checked>
                <label class="form-check-label" for="pushNotifications">
                    Push Notifications
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="smsNotifications">
                <label class="form-check-label" for="smsNotifications">
                    SMS Notifications
                </label>
            </div>
        </div>

        <!-- Privacy Settings -->
        <div class="settings-card">
            <h5><i class="fas fa-shield-alt me-2"></i>Privacy Settings</h5>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" id="showProfile" checked>
                <label class="form-check-label" for="showProfile">
                    Show my profile to other users
                </label>
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" id="dataCollection">
                <label class="form-check-label" for="dataCollection">
                    Allow data collection for analytics
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="personalizedAds">
                <label class="form-check-label" for="personalizedAds">
                    Allow personalized advertisements
                </label>
            </div>
        </div>

        <!-- Save/Cancel Buttons -->
        <div class="d-flex justify-content-end gap-2 mt-4">
            <button type="button" class="btn btn-outline-secondary">Cancel</button>
            <button type="button" class="btn btn-primary btn-save">Save Changes</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
